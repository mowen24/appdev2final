{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Entry</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'diary/styles.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete "{{ entry.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <nav>
        <a href="{% url 'entry_detail' entry.id %}">Cancel</a>
    </nav>
    
</body>
</html>
