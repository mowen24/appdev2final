{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ entry.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'diary/styles.css' %}">
</head>
<body>
    <div class="entry">
        <h1>{{ entry.title }}</h1>
        <p>{{ entry.content }}</p>
        <p class="date">Created on: {{ entry.created_at }}</p>
    </div>
    <nav>
        <a href="{% url 'entry_update' entry.id %}">Edit Entry</a>
        <a href="{% url 'entry_delete' entry.id %}">Delete Entry</a>
        <a href="{% url 'entry_list' %}">Back to Entries</a>
    </nav>
</body>
</html>
